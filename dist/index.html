<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../src/index.js"></script>
  <title>Pure JavaScript Calculator</title>
  <style>
    :root {
      --background-color: #f9f9f9;
      --text-color: #000;
      --button-color: #007bff;
      --button-hover-color: #0056b3;
      --display-background-color: #fff;
      --border-color: #ccc;
    }

    [data-theme="dark"] {
      --background-color: #333;
      --text-color: #fff;
      --button-color: #444;
      --button-hover-color: #222;
      --display-background-color: #555;
      --border-color: #666;
    }

    /* Calculator container */
    #calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background-color: var(--background-color);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: Arial, sans-serif;
      color: var(--text-color);
    }

    /* Display styling */
    .display {
      width: 90%;
      height: 50px;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: right;
      padding: 5px 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
      background-color: var(--display-background-color);
      color: var(--text-color);
    }

    /* Buttons container */
    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    /* Button styling */
    .button {
      height: 50px;
      font-size: 1em;
      color: var(--text-color);
      background-color: var(--button-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: var(--button-hover-color);
    }

    /* Theme toggle button */
    #theme-toggle {
      margin: 10px auto;
      padding: 10px 20px;
      background-color: var(--button-color);
      color: var(--text-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #theme-toggle:hover {
      background-color: var(--button-hover-color);
    }
  </style>
</head>
<body>
  <div id="calculator">
    <button id="theme-toggle">Toggle Theme</button>
    <input id="display" type="text" readonly class="display" value="0" />
    <div class="button-container">
      <button class="button" data-action="clear">C</button>
      <button class="button" data-action="changeSign">±</button>
      <button class="button" data-action="percentage">%</button>
      <button class="button" data-action="divide">÷</button>
      <button class="button" data-action="number" data-value="7">7</button>
      <button class="button" data-action="number" data-value="8">8</button>
      <button class="button" data-action="number" data-value="9">9</button>
      <button class="button" data-action="multiply">×</button>
      <button class="button" data-action="number" data-value="4">4</button>
      <button class="button" data-action="number" data-value="5">5</button>
      <button class="button" data-action="number" data-value="6">6</button>
      <button class="button" data-action="subtract">−</button>
      <button class="button" data-action="number" data-value="1">1</button>
      <button class="button" data-action="number" data-value="2">2</button>
      <button class="button" data-action="number" data-value="3">3</button>
      <button class="button" data-action="add">+</button>
      <button class="button" data-action="number" data-value="0" style="grid-column: span 2;">0</button>
      <button class="button" data-action="decimal">.</button>
      <button class="button" data-action="equals">=</button>
    </div>
  </div>
</body>
</html>
